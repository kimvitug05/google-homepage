    <link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
    <title>Google</title>
</head>
<body>
    <div id="header">
        <div id="left-header">
            <a href="">About</a>

        <button class="search-buttons">I'm Feeling Lucky</button>
